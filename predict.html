<!DOCTYPE html>
<html>
<head>
    <title>deeplizard predict image app</title>
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
<body>    
    <input id="image-selector" type="file">    
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Prediction</p>    
    
    
    <img id="selected-image" src=""/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    let base64Image;
    $("#image-selector").change(function() {
        let reader = new FileReader();
        reader.onload = function(e) {
            let dataURL = reader.result;
            $('#selected-image').attr("src", dataURL);
            base64Image = dataURL.replace("data:image/png;base64,","");
            console.log(base64Image);
        }
        reader.readAsDataURL($("#image-selector")[0].files[0]);
        $("#Potato Early Blight-prediction").text("");
        $("#Potato Late Blight-prediction").text("");
        $("#Potato Healthy-prediction").text("");
        $("#Tomato Bacterial Spot-prediction").text("");
        $("#Tomato Early Blight-prediction").text("");
        $("#Tomato Late Blight-prediction").text("");
        $("#Tomato Leaf Mold-prediction").text("");
        $("#Tomato Septoria Leaf Spot-prediction").text("");
        $("#Tomato Spider Mites-prediction").text("");
        $("#Tomato Target Spot-prediction").text("");
        $("#Tomato Yellow Leaf Curl Virus-prediction").text("");
        $("#Tomato Mosaic Virus-prediction").text("");
        $("#Tomato Healthy-prediction").text("");
    });

    $("#predict-button").click(function(){
        let message = {
            image: base64Image
        }
        console.log(message);
        $.post("http://192.168.0.107:4445/predict", JSON.stringify(message), function(response){
            console.log(response);
        });
    });       
    </script>
